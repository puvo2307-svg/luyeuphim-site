name: Export Sheet to JSON

on:
  schedule:
    - cron: '*/10 * * * *'  # Chạy mỗi 10 phút
  workflow_dispatch:  # Cho phép chạy thủ công

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install gspread google-auth
      
      - name: Export Sheet to JSON
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          python -c "import os, json; json.dump(json.loads(os.environ['GOOGLE_CREDENTIALS']), open('drive_client_secret.json', 'w'), indent=2)"
          python export_sheet_to_json.py
      
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add movies.json
          git diff --staged --quiet || git commit -m "Auto-update movies.json"
          git push
