    <script>
        // Link Shopee (web)
        var shopeeWebLink = "https://s.shopee.vn/9pXNbUiEFE";
        
        // Deep link Shopee app

        var youtubeAppLink = "vnd.youtube://channel/UCb35SXg3vJeYP5povmGHA1A";
        var youtubeIOSLink = "youtube://channel/UCb35SXg3vJeYP5povmGHA1A";
        
        // PhÃ¡t hiá»‡n thiáº¿t bá»‹
        var ua = navigator.userAgent || navigator.vendor || window.opera;
        var isIOS = /iPad|iPhone|iPod/.test(ua) && !window.MSStream;
        var isAndroid = /Android/.test(ua);
        var isMobile = isIOS || isAndroid;
        
        // HÃ m má»Ÿ Shopee (Æ°u tiÃªn app trÃªn mobile)
        function openShopee(callback) {
            if (isMobile) {
                var appLink = isIOS ? shopeeIOSLink : shopeeAndroidLink;
                var shopeeOpened = false;
                
                var visibilityHandler = function() {
                    if (document.hidden) {
                        shopeeOpened = true;
                    }
                };
                document.addEventListener('visibilitychange', visibilityHandler);
                
                try {
                    window.location.href = appLink;
                } catch(e) {}
                
                setTimeout(function() {
                    document.removeEventListener('visibilitychange', visibilityHandler);
                    if (!shopeeOpened && document.visibilityState === 'visible') {
                        try {
                            window.open(shopeeWebLink, '_blank');
                        } catch(e) {
                            window.location.href = shopeeWebLink;
                        }
                    }
                    if (callback) {
                        setTimeout(callback, 300);
                    }
                }, 1000);
            } else {
                try {
                    window.open(shopeeWebLink, '_blank');
                } catch(e) {
                    window.location.href = shopeeWebLink;
                }
                if (callback) {
                    setTimeout(callback, 300);
                }
            }
        }
        
        // HÃ m má»Ÿ YouTube (Æ°u tiÃªn app trÃªn mobile)
        function openYouTube() {
            if (isMobile) {
                var appLink = isIOS ? youtubeIOSLink : youtubeAppLink;
                var pageHidden = false;
                
                document.addEventListener('visibilitychange', function() {
                    if (document.hidden) {
                        pageHidden = true;
                    }
                });
                
                try {
                    window.location.href = appLink;
                } catch(e) {}
                
                setTimeout(function() {
                    if (!pageHidden && document.visibilityState === 'visible') {
                        try {
                            window.open(youtubeWebLink, '_blank');
                        } catch(e) {
